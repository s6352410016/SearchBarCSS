<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBar CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d47cb01634.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <input type="text" id="clear" placeholder="Type Something">
        <i id="Toggle" class="fas fa-times"></i>
        <i class="fas fa-search"></i>
    </form>
    <script>
        const Toggle = document.querySelector("#Toggle");
        Toggle.onclick = () => {
            document.querySelector("#clear").value = "";
        }
    </script>
</body>
</html>
